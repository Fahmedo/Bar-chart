<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>

    <link rel="stylesheet" href="style.css">

        
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="balance-div">
                <div id="bal">
                <p>
                    My balance
                </p>
                <h3> $921.48</h3>
                </div>
                <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
            </div>
            <section>
                <div class="spending-text">
                <h1>Spending- Last 7 days</h1>
                 </div>
                <div class="spending-div"> 
                    <div class="chart">
                        <div class="days day1" data-tooltip=" $15.05"></div>
                        <span>mon</span>
                    </div>
                    <div class="chart">
                        <div class="days day2" data-tooltip=" $33.06"></div>
                        <span>tue</span>
                    </div>

                
                    <div class="chart">
                        <div class="days day3" data-tooltip=" $52.36"></div>
                        <span>wed</span>
                    </div>
                
                    <div class="chart">
                        <div class="days day4" data-tooltip=" $31.07"></div>
                        <span>thu</span>
                    </div>
                
                    <div class="chart">
                        <div class="days day5" data-tooltip=" $25.00" ></div>
                        <span>fri</span>
                    </div>
                
                    <div class="chart">
                        <div class="days day6" data-tooltip=" $49.02"></div>
                        <span>sat</span>
                    </div>
                
                    <div class="chart">
                        <div class="days day7" data-tooltip=" $30.00"></div>
                        <span>sun</span>
                    </div>
                    
                </div>
                <hr>
                <div class="total">
                    <span class="this-month"> 
                        <p><small>Total this month</small></p>
                        <h1>$478.33</h1>
                    </span>
                    <span class="last-month">
                        <h4>+2.4%</h4>
                        <p><small>From last month</small> </p>
                    </span>
                </div>
        </section>
        </div>
    </div>
</body>
</html>
